
<div class="modal-header">
    <h4 class="modal-title">New Row</h4>
  
    <button type="button" class="close" style="outline: transparent;" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
      <span aria-hidden="false">&times;</span>
    </button>
  </div>
  
  
  <div class="modal-body">
  
    <form #form="ngForm" (ngSubmit)="onSubmit(form);activeModal.close('Close click')">
      <div class="form-row">
   
        <div class="form-group col-md-4">
          <label for="statuses">Status</label>
          <select id="statuses" [(ngModel)]="dailyChange.statusId.id" (change)="onChange($event.target.value)" name="statusId.id"
            class="form-control">
            <option *ngFor="let sts of statuses" [value]="sts.id">
              <script>
              </script>
              {{sts.code}}
            </option>
          </select>
        </div>
      </div>
  
      <div class="form-row" *ngIf="isNdSelected">
        <div class="form-group col-md-6">
          <label for="inputAgentTo">Agent To</label>
          <select id="inputAgentTo" [(ngModel)]="dailyChange.agentTo" name="agentTo" class="form-control">
  
            <option *ngFor="let agent of agents" [value]="agent.agentId">
              {{agent.name}}
            </option>
          </select>
        </div>
        <div class="form-group col-md-3">
          <label for="shiftFrom">Shift From</label>
          <input type="text" placeholder="Add shift" [(ngModel)]="dailyChange.shiftFrom" name="shiftFrom" class="form-control"
            id="shiftFrom">
        </div>
        <div class="form-group col-md-3">
          <label for="shiftTo">Shift To</label>
          <input type="text" placeholder="Add shift" [(ngModel)]="dailyChange.shiftTo" name="shiftTo" class="form-control"
            id="shiftTo">
        </div>
      </div>
  
  
      <!-- <div class="form-group">
        <label for="comment">Comment</label>
        <textarea class="form-control" rows="2" id="comment"></textarea>
      </div> -->
  
  
      <div class="modal-footer">
        <button type="submit"  class="btn btn-primary">Save</button>
        <button type="button" class="btn btn-danger" (click)="activeModal.close('Close click')">Close</button>
      </div>
    </form>
    
  </div>
